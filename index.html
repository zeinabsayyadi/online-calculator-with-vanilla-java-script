<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculater</title>
</head>
<body>
    <main>
        <div class="display"> <p id="result">result</p> </div>
        <div class="calRow">
            <button id = "clearBtn">C</button>
            <button id = "deleteBtn" >DL</button> 
            <button class ="normalBtn optBtn">/</button>
            <button class ="normalBtn optBtn">*</button> 
        </div>
        <div class="calRow">
            <button class ="normalBtn">7</button>
            <button class ="normalBtn">8</button> 
            <button class ="normalBtn">9</button>
            <button class ="normalBtn optBtn">-</button> 
        </div>
        <div class="calRow">
            <button class ="normalBtn">4</button>
            <button class ="normalBtn">5</button> 
            <button class ="normalBtn">6</button>
            <button class ="normalBtn  optBtn">+</button> 
        </div>
        <div class="calRow">
            <button class ="normalBtn">1</button>
            <button class ="normalBtn">2</button> 
            <button class ="normalBtn">3</button>
            <button class ="normalBtn optBtn">.</button> 
        </div>
        <div class="calRow">
            <button class ="normalBtn">0</button>
            <button class ="normalBtn">00</button> 
            <button class ="normalBtn">000</button> 
            <button id = "equalBtn">=</button>
        </div>

    </main>
    <script src="./index.js"></script>
</body>
</html>
